<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C1 Grammar Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            height: 8px;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: #fff;
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .quiz-section {
            padding: 40px;
        }

        .question-header {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .question-number {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .category-tag {
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 10px;
        }

        .question-text {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 30px;
            line-height: 1.6;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #4facfe;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border: 3px solid transparent;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .option.selected {
            border-color: #4facfe;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .option.correct {
            border-color: #27ae60;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }

        .option.incorrect {
            border-color: #e74c3c;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .option-letter {
            font-weight: bold;
            margin-right: 10px;
            background: rgba(255,255,255,0.3);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 15px;
            left: 15px;
        }

        .option-text {
            margin-left: 45px;
            text-align: left;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-return {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #2c3e50;
        }

        .btn-next {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-answer {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }

        .btn-explanation {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .score-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .explanation {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .final-score {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .final-score h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ C1 Grammar Practice</h1>
            <p>Master Advanced English Grammar with 25 Interactive Questions</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>

        <div class="quiz-section" id="quizSection">
            <div class="question-header">
                <div class="question-number" id="questionNumber">Question 1 of 25</div>
                <div class="category-tag" id="categoryTag">Similar Words</div>
            </div>

            <div class="question-text" id="questionText"></div>

            <div class="options-grid" id="optionsGrid"></div>

            <div class="explanation" id="explanation"></div>

            <div class="controls">
                <button class="btn btn-return" onclick="resetQuiz()">üîÑ Return</button>
                <div class="score-display" id="scoreDisplay">Score: 0/0 (0%)</div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-answer" onclick="showAnswer()" id="answerBtn">üìù Answer</button>
                    <button class="btn btn-explanation" onclick="showExplanation()" id="explanationBtn">üí° Explanation</button>
                    <button class="btn btn-next" onclick="nextQuestion()" id="nextBtn">Next ‚û°Ô∏è</button>
                </div>
            </div>
        </div>

        <div class="final-score" id="finalScore">
            <h2>üéâ Quiz Complete!</h2>
            <div class="score-circle" id="finalScoreCircle">85%</div>
            <p id="finalMessage">Great job! You're ready for C1 level!</p>
            <button class="btn btn-next" onclick="resetQuiz()" style="margin-top: 20px;">üîÑ Try Again</button>
        </div>
    </div>

    <script>
        const questions = [
            // Similar Words (60% = 15 questions)
            {
                category: "Similar Words",
                question: "The research findings were _______ with previous studies in the field.",
                options: ["consistent", "constant", "persistent", "resistant"],
                correct: 0,
                explanation: "'Consistent' means in agreement or harmony with something. 'Constant' means continuous, 'persistent' means continuing firmly, and 'resistant' means opposing."
            },
            {
                category: "Similar Words", 
                question: "The company's _______ approach to innovation has led to remarkable breakthroughs.",
                options: ["systematic", "systemic", "symptomatic", "synthetic"],
                correct: 0,
                explanation: "'Systematic' means methodical and organized. 'Systemic' relates to the whole system, 'symptomatic' shows symptoms, and 'synthetic' means artificial."
            },
            {
                category: "Similar Words",
                question: "Her _______ to detail made her the perfect candidate for the quality control position.",
                options: ["attention", "intention", "retention", "detention"],
                correct: 0,
                explanation: "'Attention to detail' is a fixed expression meaning careful consideration of small elements."
            },
            {
                category: "Similar Words",
                question: "The politician's speech was _______ of his party's core values.",
                options: ["representative", "presentative", "preservative", "preventative"],
                correct: 0,
                explanation: "'Representative' means typical of or serving as an example of something."
            },
            {
                category: "Similar Words",
                question: "The new policy will have _______ effects on the economy.",
                options: ["far-reaching", "far-fetched", "far-sighted", "far-off"],
                correct: 0,
                explanation: "'Far-reaching' means having wide-ranging consequences or implications."
            },
            {
                category: "Similar Words",
                question: "The artist's work shows a _______ understanding of human nature.",
                options: ["profound", "profane", "profuse", "proficient"],
                correct: 0,
                explanation: "'Profound' means very deep, thorough, or intense in understanding."
            },
            {
                category: "Similar Words",
                question: "The committee reached a _______ decision after lengthy discussions.",
                options: ["unanimous", "anonymous", "synonymous", "autonomous"],
                correct: 0,
                explanation: "'Unanimous' means complete agreement by all members."
            },
            {
                category: "Similar Words",
                question: "The data provided _______ evidence for the hypothesis.",
                options: ["compelling", "compiling", "complying", "completing"],
                correct: 0,
                explanation: "'Compelling' means forceful, convincing, or strongly persuasive."
            },
            {
                category: "Similar Words",
                question: "The novel offers a _______ critique of modern society.",
                options: ["scathing", "soothing", "smoothing", "searching"],
                correct: 0,
                explanation: "'Scathing' means severely critical or harsh in assessment."
            },
            {
                category: "Similar Words",
                question: "His _______ for classical music was evident in his extensive collection.",
                options: ["penchant", "pendant", "penance", "pension"],
                correct: 0,
                explanation: "'Penchant' means a strong inclination or liking for something."
            },
            {
                category: "Similar Words",
                question: "The medicine had an _______ effect on the patient's condition.",
                options: ["adverse", "averse", "diverse", "reverse"],
                correct: 0,
                explanation: "'Adverse' means harmful or unfavorable. 'Averse' means opposed to something."
            },
            {
                category: "Similar Words",
                question: "The CEO's _______ leadership style inspired the entire team.",
                options: ["exemplary", "exemplify", "exemplifying", "exemplified"],
                correct: 0,
                explanation: "'Exemplary' (adjective) means serving as a desirable model; outstanding."
            },
            {
                category: "Similar Words",
                question: "The professor's lecture was both _______ and accessible to students.",
                options: ["erudite", "erratic", "erotic", "exotic"],
                correct: 0,
                explanation: "'Erudite' means having or showing great knowledge or learning."
            },
            {
                category: "Similar Words",
                question: "The witness gave a _______ account of the incident.",
                options: ["lucid", "lurid", "livid", "liquid"],
                correct: 0,
                explanation: "'Lucid' means clear and easy to understand; rational and coherent."
            },
            {
                category: "Similar Words",
                question: "The company's _______ growth exceeded all expectations.",
                options: ["exponential", "experiential", "experimental", "expressive"],
                correct: 0,
                explanation: "'Exponential' means rapid growth that increases at an accelerating rate."
            },

            // Collocations (5% = 1 question)
            {
                category: "Collocations",
                question: "The project was completed _______ schedule despite several setbacks.",
                options: ["ahead of", "in front of", "before of", "prior of"],
                correct: 0,
                explanation: "'Ahead of schedule' is the correct collocation meaning earlier than planned."
            },

            // Linking Words (10% = 3 questions)
            {
                category: "Linking Words",
                question: "_______ the challenging economic climate, the company managed to increase profits.",
                options: ["Notwithstanding", "Providing", "Supposing", "Concerning"],
                correct: 0,
                explanation: "'Notwithstanding' means despite or in spite of, showing contrast."
            },
            {
                category: "Linking Words",
                question: "The research was thorough; _______, the conclusions were questionable.",
                options: ["nevertheless", "therefore", "furthermore", "moreover"],
                correct: 0,
                explanation: "'Nevertheless' introduces a contrasting statement despite what was said before."
            },
            {
                category: "Linking Words",
                question: "_______ you follow the instructions carefully, you won't encounter any problems.",
                options: ["Provided that", "In case", "Unless", "Despite"],
                correct: 0,
                explanation: "'Provided that' introduces a condition that must be met."
            },

            // Phrasal Verbs (10% = 3 questions)
            {
                category: "Phrasal Verbs",
                question: "The meeting was _______ until next week due to scheduling conflicts.",
                options: ["put off", "put on", "put up", "put out"],
                correct: 0,
                explanation: "'Put off' means to postpone or delay something."
            },
            {
                category: "Phrasal Verbs",
                question: "She finally _______ smoking after years of trying.",
                options: ["gave up", "gave in", "gave out", "gave away"],
                correct: 0,
                explanation: "'Gave up' means to stop doing something, especially a habit."
            },
            {
                category: "Phrasal Verbs",
                question: "The story he told didn't _______ with the evidence we found.",
                options: ["add up", "add on", "add to", "add in"],
                correct: 0,
                explanation: "'Add up' means to make sense or be consistent with other facts."
            },

            // Similar Expressions (5% = 1 question)
            {
                category: "Similar Expressions",
                question: "When it comes to public speaking, practice makes _______.",
                options: ["perfect", "sense", "progress", "difference"],
                correct: 0,
                explanation: "'Practice makes perfect' is a common idiom meaning that regular practice leads to expertise."
            },

            // Gerund & Infinitive (10% = 2 questions)
            {
                category: "Gerund & Infinitive",
                question: "I regret _______ you that your application has been unsuccessful.",
                options: ["to inform", "informing", "inform", "informed"],
                correct: 0,
                explanation: "'Regret to do' is used for present actions (giving bad news). 'Regret doing' is for past actions."
            },
            {
                category: "Gerund & Infinitive",
                question: "The manager suggested _______ the proposal before the deadline.",
                options: ["revising", "to revise", "revise", "revised"],
                correct: 0,
                explanation: "'Suggest' is followed by a gerund (verb + -ing), not an infinitive."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let selectedOption = -1;

        function loadQuestion() {
            const q = questions[currentQuestion];
            const questionNumber = document.getElementById('questionNumber');
            const categoryTag = document.getElementById('categoryTag');
            const questionText = document.getElementById('questionText');
            const optionsGrid = document.getElementById('optionsGrid');
            const explanation = document.getElementById('explanation');
            const progressBar = document.getElementById('progressBar');

            questionNumber.textContent = `Question ${currentQuestion + 1} of 25`;
            categoryTag.textContent = q.category;
            questionText.textContent = q.question;
            explanation.classList.remove('show');
            
            // Update progress bar
            progressBar.style.width = `${((currentQuestion + 1) / 25) * 100}%`;

            // Clear options
            optionsGrid.innerHTML = '';
            
            // Add options
            q.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                    <span class="option-text">${option}</span>
                `;
                optionDiv.onclick = () => selectOption(index);
                optionsGrid.appendChild(optionDiv);
            });

            updateScore();
            resetButtons();
        }

        function selectOption(index) {
            if (answered) return;

            selectedOption = index;
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) {
                    opt.classList.add('selected');
                }
            });
        }

        function showAnswer() {
            if (selectedOption === -1) {
                alert('Please select an option first!');
                return;
            }

            answered = true;
            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((opt, i) => {
                opt.style.pointerEvents = 'none';
                if (i === q.correct) {
                    opt.classList.add('correct');
                } else if (i === selectedOption && i !== q.correct) {
                    opt.classList.add('incorrect');
                }
            });

            if (selectedOption === q.correct) {
                score++;
            }

            updateScore();
            document.getElementById('answerBtn').disabled = true;
        }

        function showExplanation() {
            const explanation = document.getElementById('explanation');
            const q = questions[currentQuestion];
            explanation.innerHTML = `<strong>Explanation:</strong> ${q.explanation}`;
            explanation.classList.add('show');
        }

        function nextQuestion() {
            if (!answered) {
                alert('Please answer the question first!');
                return;
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                answered = false;
                selectedOption = -1;
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function resetButtons() {
            document.getElementById('answerBtn').disabled = false;
            document.getElementById('explanationBtn').disabled = false;
        }

        function updateScore() {
            const scoreDisplay = document.getElementById('scoreDisplay');
            const percentage = currentQuestion === 0 && score === 0 ? 0 : Math.round((score / (currentQuestion + (answered ? 1 : 0))) * 100);
            scoreDisplay.textContent = `Score: ${score}/${answered ? currentQuestion + 1 : currentQuestion} (${percentage}%)`;
        }

        function showFinalScore() {
            const quizSection = document.getElementById('quizSection');
            const finalScore = document.getElementById('finalScore');
            const finalScoreCircle = document.getElementById('finalScoreCircle');
            const finalMessage = document.getElementById('finalMessage');

            const percentage = Math.round((score / 25) * 100);
            
            quizSection.style.display = 'none';
            finalScore.style.display = 'block';
            
            finalScoreCircle.textContent = `${percentage}%`;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üåü Outstanding! You\'re definitely C1 level!';
                finalScoreCircle.style.background = 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)';
            } else if (percentage >= 80) {
                message = 'üéØ Excellent work! Strong C1 performance!';
                finalScoreCircle.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
            } else if (percentage >= 70) {
                message = 'üëç Good job! Keep practicing for C1 mastery!';
                finalScoreCircle.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            } else {
                message = 'üìö Keep studying! You\'ll get there soon!';
                finalScoreCircle.style.background = 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)';
            }
            
            finalMessage.textContent = message;
        }

        function resetQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            selectedOption = -1;
            
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('finalScore').style.display = 'none';
            
            loadQuestion();
        }

        // Initialize quiz
        loadQuestion();
    </script>
</body>
</html>
